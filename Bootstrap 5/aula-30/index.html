<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="aula-30.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Mensagens Flutuantes</title>
</head>

<body>

  <div class="container my-5">
    <button class="btn btn-primary" id="btnToast" 
      data-bs-toggle="popover"
      data-bs-title="Informação." 
      data-bs-content="Esta é uma informação qualquer.">Criar Toast</button>

    <div class="toast-container top-0 end-0 p-3" id="toastContainer"></div>

    <div class="toast" id="toast">
      <div class="toast-header">
        <i class="bi-info-circle me-1"></i>
        <strong class="me-auto">Informação</strong>
        <button class="btn-close ms-auto" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi voluptatem vero quidem
        esse eos qui omnis reprehenderit nemo vitae sunt.</div>
    </div>

    <hr>

</html>
