<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <title>Campos com TÃ­tulo Flutuante</title>
</head>

<body>

  <div class="container p-5">
    <div class="form-floating mb-3">
      <input type="email" name="" class="form-control" id="email" placeholder=" ">
      <label for="email" class="form-label">E-mail</label>
    </div>

    <div class="form-floating">
      <input type="password" name="" class="form-control" id="senha" placeholder=" ">
      <label for="senha" class="form-label">Senha</label>
    </div>

    <hr>
    <div class="form-floating">
        <textarea name="" id="msg" class="form-control" 
          style="height:100px" placeholder=" ">
        </textarea>
      <label for="msg">Mensagem</label>
    </div>
    <hr>
    <div class="form-floating">
      <select name="" id="cidade" class="form-select" placeholder=" ">
         <option value=""  selected></option>
        <option value="">Cidade 1</option>
        <option value="">Cidade 2</option>
        <option value="">Cidade 3</option>
        <option value="">Cidade 4</option>
        <option value="">Cidade 5</option>
      </select><label for="cidade">Cidade</label></div>

  </div>
</body>

</html>
